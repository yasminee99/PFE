<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-navbar></app-navbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->

                <div class="row d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Catalogue des produits</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!--Boutons du catalogue-->
                    <div class="col-3">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Accordion -->
                            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse"
                                role="button" aria-expanded="true" aria-controls="collapseCardExample">
                                <h6 class="m-0 font-weight-bold text-primary">Tous les articles</h6>
                            </a>
                            <!-- Card Content - Collapse -->
                            <div class="collapse show" id="collapseCardExample">
                                <div class="card-body">
                                    <div *ngIf="parent ">
                                        <button class="btn btn-success btn-split text-center mb-3 btn-block"
                                            (click)=" getChild(item.Id,item.parentId)" *ngFor="let item of s">
                                            {{item.name}}
                                        </button>
                                    </div>
                                    <div *ngIf="!parent ">
                                        <button class="btn btn-success btn-split text-center mb-3 btn-block"
                                            (click)=" getChild(item.Id,item.parentId)" *ngFor="let item of s">
                                            <div>
                                                {{item.name}}
                                            </div>
                                        </button>
                                        <button class="btn btn-warning btn-split text-center mb-3 btn-block"
                                            (click)="OnClickPrevious()">Retour</button>
                                    </div>
                                   
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--!Boutons du catalogue-->

                    <!--Liste des articles-->
                 <div class="col-9">
                    <!-- Basic Card Example -->
                    <div class="card shadow mb-4">
                        <!--les articles-->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4 mb-2" *ngFor="let a of art">
                                    <div class="card ">
                                        <img src="" class="card-img-top" alt="">
                                        <div class="card-body">
                                            <p class="card-title">{{a.Designation}}</p>
                                            <p class="card-text">Prix de vente : {{a.PrixVente}}</p>
                                            <p class="card-text">Prix d'achat : {{a.PrixAchat}}</p>
                                            <a href="#" class="btn-sm btn-success btn-split text-center">Voir
                                                plus</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--!les articles-->
                    </div>
                </div>
                <!--!Liste des articles-->




                </div>
                
            </div>



            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
